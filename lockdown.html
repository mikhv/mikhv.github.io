<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ure lockdowned</title>
</head>
<body>
    <p>Sorry, this site is being in develop.</p>
    <script>
        let currentPressedKey;
        let list = [0, 0, 0, 0, 0, 0];
        let globalCheck;

        const interval = setInterval(function() {
            if (currentPressedKey !== undefined) {
                switch(currentPressedKey) {
                    case 85:
                        list[0] = 1;
                        break;
                    case 78:
                        list[1] = 1;
                        break;
                    case 76:
                        list[2] = 1;
                        break;
                    case 79:
                        list[3] = 1;
                        break;
                    case 67:
                        list[4] = 1;
                        break;
                    case 75:
                        list[5] = 1;
                        break;
                    default:
                        clearInterval(interval);
                        break;
                }
            }

            for (i of list) {
                if (i == 1) {
                    globalCheck = 1;
                } else {
                    globalCheck = 0;
                    break
                }
            }

            if (globalCheck)  {
                sessionStorage.setItem('isLocked', 'n');
                window.location.replace('index.html');
                window.location.assign('index.html');
                clearInterval(interval);
            }
        }, 100);


        document.addEventListener('keyup', function(event){
            currentPressedKey = event.keyCode;
        });
    </script>
</body>
</html>
